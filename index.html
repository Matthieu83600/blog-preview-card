<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__img"></div>
        <div class="card__content">
          <span class="card__content-tag">Learning</span>
          <span class="card__content-date">Published 21 Dec 2023</span>
          <h1 class="card__content-title">HTML & CSS foundations</h1>
          <p class="card__content-text">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="card__content-author">
            <img src="./assets/images/image-avatar.webp" alt="My avatar" />
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://matthieubonjour.dev" target="_blank">Matthieu Bonjour</a>.
    </footer>
  </body>
</html>
